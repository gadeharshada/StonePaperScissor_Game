<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game </title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="stone.html.png"/>
        </div>
        <div class="choice" id="paper">
           <img src="paper.html.png" />
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.html.png" />
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
         </div>
         <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
         </div>
        
    </div>

    <div class="mgs">
        <p>play your move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
